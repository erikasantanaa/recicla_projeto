<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulário Contato</title>
</head>

<body>
    <main>
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">Primeiro Nome</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Érika"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault02">Último Nome</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" placeholder="Santana"
                        required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="exampleInputEmail1">Endereço de e-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais
                        ninguém.</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Telefone</label>
                    <input type="text" class="form-control" id="inputFone" placeholder="Telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                <!-- <input type="text" class="form-control"> -->
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Cidade</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">Estado</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Opções</option>
                        <option>PA</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Cep</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
            </div>

            <!-- <div class="form-row">
                <div class="form-check">
                    <h4>Qual tipo de Residuo você irá reciclar?</h4>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Default checkbox
                    </label>
                  </div>
            </div> -->

            <button  class="btn btn-outline-success" type="submit" >Enviar o Formulário</button>
        </form>
    </main>
